<script type='text/javascript'>
//ES5 function 
var multiply = function(x,y)
 {

 }

 //ES6 Arrow functions
/*
y using arrow function we avoid having to type the function keyword, return keyword (itï¿½s implicit in arrow functions), and curly brackets.*/

  var multiply = (x,y) =>{ return x * y};

  var num = multiply (11,11);
 console.log(num);

  defaultParams()

/*
Curly brackets are not required if only one expression is present. 
*/
var multiply = (x, y) => x*y; 
var num = multiply (10,13);
   console.log(num);


//Regular array filter
function isBigEnough(element, index, array) {
            return (element >= 10);
         }
    
    var array = [12, 5, 8, 130, 44];
    var filtered  = array.filter(isBigEnough);

    console.log("Filtered Value : " + filtered ); 

    //arrow function defined for filter action
    var filtered  = array.filter(el => el >= 10);

    console.log("Filtered Value : " + filtered ); 
    var square = num => num * num;

    var res = square(10);
    console.log("Square Value : " + res ); 

    //arrow function without params
   var printTitle= () => {console.log(document.title)};
    printTitle();
    
//Object literal arraow function

 var setInitObj = (id, data) => ({ id: id, data: data }); 
 
 var obj = (setInitObj(4, "Vinu")); 

  console.log("Object is : " + JSON.stringify(obj)); 

var smartPhones = [ 
    { name: 'iphone', price: 649 }, 
    { name: 'Galaxy S6', price: 576 }, 
    { name: 'Galaxy Note 5', price: 489 } 
];

console.log(smartPhones.map(function (smartPhone) {
    return smartPhone.price;
})); 
 
 //ES6 
console.log(smartPhones.map(smartPhone => smartPhone.price));  

var array = [12, 5, 8, 11, 44];

var reduced = array.reduce((a, b) => a + b);//sum of array values
console.log(reduced);

var numSquared = array.map(num => {
    var dnum = num * num
    return dnum;
});

console.log(numSquared);
